<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="tips.css">
</head>
<body>
	<center>
		<div>
			<h1>Tip Calculator</h1>
			<hr>
			<p>Welcome to the Tip Calculator!  To calculate the desired tip amount and total of a bill, 
				just enter the subtotal and desired tip percentage.</p><br>
			<div id="line">Subtotal ($):  <input type="text" id="subtotal"></div><br><br>
			<div id="line">Tip (%): <input type="text" id="tip"></div><br><br>
			<div id="line">Number of People Paying: <input type="text" id="people"></div><br><br>
			<div id="line"><input type="button" value="Submit" id="submit"></div><br><br>
			<div id="line">Tip Amount ($): <span id="tipAmount"></span></div><br><hr>
			<div id="line">Total ($):  <span id="total"></span></div><br><hr>
			<div id="line" class="bottom">Amount Per Person:  <span id="app"></span></div>
		</div>
	</center>
<script type="text/javascript" src="TipCalculator.js"></script>
</body>
</html>
