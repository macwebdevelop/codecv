<!DOCTYPE html>
<html>
<head>
	<title>Colour Picking Application</title>
	<link rel="stylesheet" type="text/css" href="colourpicker.css">
</head>
<body>
	<center>
	<div id="control">
		<h1>Colour Picking Application</h1>
		<h4>This application is built to help web designers pick colours in a more easily controllable manner.</h4>
		<p id="current">Current Colour: <div id="colourSample"></div></p>
		<div class="slidecontainer">
			<p>Red</p><input type="range" class="slider" id="red" min="0" max="255" value="200">
			<br>
			<p>Green</p><input type="range" class="slider" id="green" min="0" max="255" value="50">
			<br>
			<p>Blue</p><input type="range" class="slider" id="blue" min="0" max="255" value="50">
		</div>
	</div>
	</center>
	<script type="text/javascript" src="colourpicker.js"></script>
</body>
</html>
